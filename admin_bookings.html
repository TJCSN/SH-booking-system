
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Bookings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
 
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
 
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
 
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
 
        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
 
        .nav-back {
            display: inline-block;
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
 
        .nav-back:hover {
            background: #5a6268;
            transform: translateX(-5px);
        }
 
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
 
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
 
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
 
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
        }
 
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
 
        .filter-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
 
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
 
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            overflow-x: auto;
            display: block;
        }
 
        .bookings-table table {
            width: 100%;
            min-width: 800px;
        }
 
        .bookings-table th,
        .bookings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
 
        .bookings-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
            position: sticky;
            top: 0;
        }
 
        .bookings-table tr:hover {
            background-color: #f8f9fa;
        }
 
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
 
        .badge-oc1 {
            background-color: #E3F2FD;
            color: #1976D2;
        }
 
        .badge-t {
            background-color: #FFF3E0;
            color: #F57C00;
        }
 
        .badge-k {
            background-color: #E8F5E9;
            color: #388E3C;
        }
 
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
 
        .delete-btn:hover {
            background-color: #c82333;
        }
 
        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
 
        .no-bookings h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
 
        .refresh-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
 
        .refresh-btn:hover {
            background-color: #218838;
        }
 
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
 
            h1 {
                font-size: 24px;
            }
 
            .stats {
                grid-template-columns: 1fr;
            }
 
            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="booking.html" class="nav-back">‚Üê Back to Booking Calendar</a>
            <a href="admin.html" class="nav-back" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">üë• Manage Members</a>
        </div>
 
        <h1>üö£ Equipment Bookings Dashboard</h1>
        <p class="subtitle">Team Manager View - Real-time booking overview</p>
 
        <button class="refresh-btn" onclick="loadBookings()">üîÑ Refresh Data</button>
 
        <div class="stats" id="stats">
            <!-- Stats will be generated here -->
        </div>
 
        <div class="filters">
            <div class="filter-group">
                <label for="filterEquipment">Filter by Equipment:</label>
                <select id="filterEquipment" onchange="filterBookings()">
                    <option value="">All Equipment</option>
                    <option value="OC1.1">OC1.1</option>
                    <option value="OC1.2">OC1.2</option>
                    <option value="T1">T1</option>
                    <option value="T2">T2</option>
                    <option value="T3">T3</option>
                    <option value="T4">T4</option>
                    <option value="T5">T5</option>
                    <option value="K1">K1</option>
                    <option value="K2">K2</option>
                </select>
            </div>
 
            <div class="filter-group">
                <label for="filterMember">Filter by Member:</label>
                <select id="filterMember" onchange="filterBookings()">
                    <option value="">All Members</option>
                </select>
            </div>
 
            <div class="filter-group">
                <label for="filterDate">Filter by Date:</label>
                <input type="date" id="filterDate" onchange="filterBookings()">
            </div>
        </div>
 
        <div class="bookings-table" id="bookingsTable">
            <!-- Table will be generated here -->
        </div>
    </div>
 
    <script>
        let allBookings = [];
        let filteredBookings = [];
 
        // Load bookings on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadBookings();
            setupRealtimeSync();
        });
 
        function loadBookings() {
            try {
                const storedBookings = localStorage.getItem('equipmentBookings');
                if (storedBookings) {
                    allBookings = JSON.parse(storedBookings);
                    console.log('‚úÖ Loaded', allBookings.length, 'bookings');
                } else {
                    allBookings = [];
                    console.log('‚ö†Ô∏è No bookings found');
                }
 
                filteredBookings = [...allBookings];
                updateStats();
                populateMemberFilter();
                renderBookingsTable();
            } catch (e) {
                console.error('‚ùå Error loading bookings:', e);
            }
        }
 
        function updateStats() {
            const totalBookings = allBookings.length;
            const uniqueMembers = new Set(allBookings.map(b => b.memberName)).size;
            const upcomingBookings = allBookings.filter(b => new Date(b.date) >= new Date()).length;
 
            const statsHTML = `
                <div class="stat-card">
                    <h3>Total Bookings</h3>
                    <div class="number">${totalBookings}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h3>Active Members</h3>
                    <div class="number">${uniqueMembers}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h3>Upcoming Bookings</h3>
                    <div class="number">${upcomingBookings}</div>
                </div>
            `;
 
            document.getElementById('stats').innerHTML = statsHTML;
        }
 
        function populateMemberFilter() {
            const members = [...new Set(allBookings.map(b => b.memberName))].sort();
            const select = document.getElementById('filterMember');
            select.innerHTML = '<option value="">All Members</option>';
           
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member;
                option.textContent = member;
                select.appendChild(option);
            });
        }
 
        function filterBookings() {
            const equipmentFilter = document.getElementById('filterEquipment').value;
            const memberFilter = document.getElementById('filterMember').value;
            const dateFilter = document.getElementById('filterDate').value;
 
            filteredBookings = allBookings.filter(booking => {
                const matchEquipment = !equipmentFilter || booking.equipmentId === equipmentFilter;
                const matchMember = !memberFilter || booking.memberName === memberFilter;
                const matchDate = !dateFilter || new Date(booking.date).toISOString().split('T')[0] === dateFilter;
               
                return matchEquipment && matchMember && matchDate;
            });
 
            renderBookingsTable();
        }
 
        function renderBookingsTable() {
            const tableContainer = document.getElementById('bookingsTable');
 
            if (filteredBookings.length === 0) {
                tableContainer.innerHTML = `
                    <div class="no-bookings">
                        <h3>üì≠ No Bookings Found</h3>
                        <p>There are no bookings matching your filters.</p>
                    </div>
                `;
                return;
            }
 
            // Sort by date (newest first)
            const sortedBookings = [...filteredBookings].sort((a, b) => new Date(b.date) - new Date(a.date));
 
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Member Name</th>
                            <th>Equipment</th>
                            <th>Date</th>
                            <th>Time Slot</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
 
            sortedBookings.forEach(booking => {
                const date = new Date(booking.date);
                const createdDate = booking.createdAt ? new Date(booking.createdAt) : new Date();
               
                let badgeClass = 'badge-oc1';
                if (booking.equipmentId.startsWith('T')) badgeClass = 'badge-t';
                else if (booking.equipmentId.startsWith('K')) badgeClass = 'badge-k';
 
                tableHTML += `
                    <tr>
                        <td><strong>${booking.id}</strong></td>
                        <td>üë§ ${booking.memberName}</td>
                        <td><span class="badge ${badgeClass}">${booking.equipmentName}</span></td>
                        <td>üìÖ ${date.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })}</td>
                        <td>üïê ${booking.timeSlot}</td>
                        <td>${createdDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} ${createdDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</td>
                        <td><button class="delete-btn" onclick="deleteBooking('${booking.id}')">üóëÔ∏è Delete</button></td>
                    </tr>
                `;
            });
 
            tableHTML += `
                    </tbody>
                </table>
            `;
 
            tableContainer.innerHTML = tableHTML;
        }
 
        function deleteBooking(bookingId) {
            if (confirm('Are you sure you want to delete this booking?')) {
                allBookings = allBookings.filter(b => b.id !== bookingId);
               
                // Save updated bookings
                localStorage.setItem('equipmentBookings', JSON.stringify(allBookings));
                localStorage.setItem('bookingsSyncTimestamp', new Date().getTime().toString());
               
                // Reload display
                loadBookings();
               
                alert('‚úÖ Booking deleted successfully!');
            }
        }
 
        function setupRealtimeSync() {
            // Listen for booking changes
            window.addEventListener('storage', function(e) {
                if (e.key === 'equipmentBookings' || e.key === 'bookingsSyncTimestamp') {
                    console.log('üîÑ Bookings updated! Reloading...');
                    loadBookings();
                }
            });
 
            // Auto-refresh every 10 seconds
            setInterval(() => {
                loadBookings();
            }, 10000);
        }
    </script>
</body>
</html>
